<ion-content overflow-scroll="false" no-bounce has-bouncing="false" forceOverscroll="false">
  <div class="modal-wrapper">
    <h1 class="header">Send Email</h1>
    <p>If there is an account associated with this email address, you will receive a password reset email.</p>

    <div class="button-group">
      <ion-button mode="ios" color="danger" (click)="closeModal()"><span>No</span></ion-button>
      <ion-button mode="ios" (click)="confirmSendEmail()"><span>Yes</span></ion-button>
    </div>
  </div>
</ion-content>
