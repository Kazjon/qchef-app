<ion-content overflow-scroll="false" no-bounce has-bouncing="false" forceOverscroll="false">
   <div class="modal-wrapper">
      <h1>Review timed out</h1>
      <p>When reviewing, please do not close or minimise the app until your review has completed.</p>
      <ion-button mode="ios" (click)="closeModal()"><span>OK</span></ion-button>
   </div>
</ion-content>
