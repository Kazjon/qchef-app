<ion-content>
  <div>
      <img class="butt-close" (click)="closeModal()" src="../../../../assets/images/icon-close-black.svg" />
  </div>
  <div class="content">
      <p class="header">Ingredients</p>
      <div class="ingredients details-box">
        <span *ngIf="recipe.ingredientsFull == undefined">MISSING {{ recipe.ingredientsFull }}</span>
        <div class="ingredient-item" *ngFor="let ingredient of recipe.ingredientsFull">
            <span class="text">{{ ingredient }}</span>
        </div>
      </div>
  </div>

</ion-content>
