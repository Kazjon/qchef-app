<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons mode="ios" slot="start" (click)="prevStage()">
			<ion-back-button></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen [ngClass]="{'loading': isLoading}">

	<div class="loading-overlay">
		<ion-spinner name="crescent" color="primary"></ion-spinner>
	</div>

	<div class="content-wrapper column start preferences" *ngIf="!isLoading">
		<div class="progress">
            <ion-progress-bar indeterminate color="tertiary" value="{{progressValue/100}}"></ion-progress-bar>
            <p class="progress-percentage"> {{progressValue}}% Complete</p>
		</div>
		<h1 class="content-prompt">Meal Preferences</h1>
		<div class="slide-options">
			<ion-slides #surpriseSlides (ionSlideDidChange)="setPagerNum()">
				<ion-slide *ngFor="let meal of surprisePreferenceOptions; let mealIndex = index">
					<ion-card>
						<div class="image-wrap">
							<img src="{{ meal.image }}" (load)="imageLoaded(meal)" [ngClass]="{'loaded': meal.loaded }"/>
						</div>
						<ion-card-header>
							<ion-card-title>{{ meal.title }}</ion-card-title>
						</ion-card-header>
						<ion-card-content>
							<div class="content-row">
								<div class="detail">
									<span class="icon ingredients"></span>
									<span class="sub-heading">Ingredients</span>
								</div>
							</div>
							<p class="description-detail">
								<span class="">
									<span *ngFor="let ingredient of meal.ingredients; let i = index">
										{{ ingredient }}<span *ngIf="meal.ingredients.length - 1 > i">, </span>
									</span>
								</span>
							</p>
							<p class="description-detail show-more" ><span (click)="openIngredients(meal)">SHOW MORE</span></p>
							<div class="preference-question-group" *ngFor="let question of meal.questions; let questionIndex = index" [ngClass]="{'visible': question.active}">
								<p class="sub-heading">Question {{ questionIndex + 1 }} of {{ meal.questions.length }}:</p>
								<ion-button *ngFor="let option of question.options; let optionIndex = index" (click)="selectPreference(meal.id, question, option, optionIndex, questionIndex, mealIndex)" class="butt-preference" [ngClass]="{'selected': option.selected}" color="{{ option.selected ? 'secondary' : 'primary'}}" slot="start" mode="ios" id="option-{{meal.id}}{{questionIndex}}{{optionIndex}}"><span>{{ option.title }}</span></ion-button>
								<ion-button class="transparent-butt" [ngClass]="{'hidden': questionIndex == 0}" (click)="backToPrevQuestion(questionIndex, mealIndex)"> &#60; Back to Previous Question</ion-button>

							</div>
						</ion-card-content>
					</ion-card>
				</ion-slide>
			</ion-slides>
		</div>
		<div class="pager">{{ page }} of {{ surprisePreferenceOptions?.length }} meals</div>
	</div>

</ion-content>
