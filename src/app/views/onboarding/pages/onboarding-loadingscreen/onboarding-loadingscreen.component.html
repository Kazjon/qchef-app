<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

	</ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <div class="content-wrapper column start">

      <div class="progress">
        <ion-progress-bar indeterminate color="tertiary" value="1"></ion-progress-bar>
        <p class="progress-percentage">On Boarding is Complete!</p>
      </div>

      <div class="content column start content-prompt">
        <ion-img [src]="imgSrc" class="shake animated infinite complete-image ion-align-self-center"></ion-img>
        <h1>Just a Second</h1>
          <p>Our algorithms are coming up with a few more recipes for you to rate.</p>
      </div>


  </div>

</ion-content>
