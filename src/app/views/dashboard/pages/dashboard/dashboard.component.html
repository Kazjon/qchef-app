<ion-tabs mode="ios">
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="recipes">
            <ion-icon [src]="recipe"></ion-icon>
            <ion-label>Recipes</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="shoppinglist">
            <ion-icon [src]="shoppingList"></ion-icon>
            <ion-label>Shopping List</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="reviews">
            <ion-icon [src]="reviews"></ion-icon>
            <div class="review-notification" *ngIf="notReviewedNum > 0">
                <span>
                    {{ notReviewedNum }}
                </span>
            </div>
            <ion-label>Reviews</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
