<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <div class="content-wrapper column start">

        <meal-slot></meal-slot>

        <div class="meal-slots">
            <meal-slot *ngFor="let mealslot of mealSlots"></meal-slot>
        </div>

        <h1>Select Meal {{ currentMealSlot?.id }}/{{ mealsPerWeek?.mealsPerWeek }}</h1>

        <div class="slide-options">
			<ion-slides #mealSlides pager="true">
				<ion-slide *ngFor="let meal of mealOptions; let mealIndex = index" [ngClass]="{'selected': meal.selected}">
					<ion-card>
						<img src="{{ meal.image }}" (click)="openRecipe(meal)"/>
						<ion-card-header>
							<ion-card-title>{{ meal.title }}</ion-card-title>
						</ion-card-header>
						<ion-card-content>
                            <p>{{ meal.description }}</p>
                            <ion-button color="primary" (click)="selectMeal(mealIndex)">Select Meal</ion-button>
						</ion-card-content>
					</ion-card>
				</ion-slide>
			</ion-slides>
        </div>

        <ion-button color="primary" disabled="canContinue">Continue</ion-button>


    </div>

</ion-content>
